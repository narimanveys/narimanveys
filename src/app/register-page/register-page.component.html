<form class="card" [formGroup] = "form" (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Create account</span>
        <div class="input-field">
            <input 
                formControlName = "username"
                id="username" 
                type="text"
                [ngClass] = "{'invalid': form.get('username').invalid && form.get('username').touched}">
            <label for="username">User Name:</label>
            <span class="helper-text red-text" *ngIf="form.get('username').invalid && form.get('username').touched">
                <span *ngIf="form.get('username').errors['required']">User name can't be empty</span>
            </span>
        </div>
        <div class="input-field">
            <input 
            formControlName = "email"
            id="email" 
            type="email"
            [ngClass] = "{'invalid': form.get('email').invalid && form.get('email').touched}"
            >
                <label for="email">Email:</label>
                <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
                    <span *ngIf="form.get('email').errors['required']">Email can't be empty</span>
                    <span *ngIf="form.get('email').errors['email']">Email address is not correct</span>
                </span>
        </div>
        <div class="input-field">
            <input 
            formControlName = "password"
            id="password"
            type="password" 
            [ngClass] = "{'invalid': form.get('password').invalid && form.get('password').touched}"
            >
            <label for="password">Password:</label>
                <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
                    <span *ngIf="form.get('password').errors['required']">Password can't be empty</span>
                    <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
                            Password length isn't correct(min acceptable length: {{form.get('password').errors['minlength']['requiredLength']}})
                    </span>
                </span>
        </div>
    </div>
    <div class="card-action">
        <button 
            type = "submit" 
            class="modal-action btn waves-effect"
            [disabled] = "form.invalid || form.disabled">
            Register User</button>
    </div>
</form>
